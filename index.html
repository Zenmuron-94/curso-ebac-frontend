<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>Registre-se</h1>
            <form>
                <label class="form-label" for="nome">Seu nome</label>
                <input class="form-control" type="text" id="nome" required/>
                <label for="email" class="form-label">Seu E-mail</label>
                <input id="email" type="email" class="form-control"required>
                <label for="telefone" class="form-label">Seu Telefone</label>
                <input type="tel"  id="telefone" class="form-control"required>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"  id="aceito-termos" required>
                    <label class="form-check-label" for="aceito-termos">Concordo com os termos</label>
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
